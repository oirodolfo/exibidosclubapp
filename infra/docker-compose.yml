# Local development â€” Postgres, Redis, S3-compatible (MinIO)
# Usage: docker compose -f infra/docker-compose.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: exibidos
      POSTGRES_PASSWORD: exibidos
      POSTGRES_DB: exibidos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exibidos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: exibidos
      MINIO_ROOT_PASSWORD: exibidos
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  minio_data:
