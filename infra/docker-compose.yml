# =============================================================================
# exibidos â€” full stack (infra + apps) or infra-only
# =============================================================================
# Full stack (from repo root):
#   docker compose -f infra/docker-compose.yml up -d
#   # Web: 3000  API: 4000  IMS: 4001  image-service: 4002
#   # ml-ingestion: 4010  ml-training-orchestrator: 4011  ml-model-registry: 4012  ml-observability: 4013
# Infra only (apps on host): comment out migrate, web, api, ims and run pnpm dev:web etc.
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: exibidos-postgres
    environment:
      POSTGRES_USER: exibidos
      POSTGRES_PASSWORD: exibidos
      POSTGRES_DB: exibidos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exibidos -d exibidos"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: exibidos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: exibidos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: exibidos
      MINIO_ROOT_PASSWORD: exibidos
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Creates S3 bucket "exibidos" so app works without manual setup
  minio-init:
    image: minio/mc:latest
    container_name: exibidos-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 exibidos exibidos;
      mc mb local/exibidos --ignore-existing;
      exit 0;
      "
    restart: "no"

  # One-off: run Prisma migrations (web/api depend on this)
  migrate:
    build:
      context: ..
      dockerfile: infra/Dockerfile.migrate
    container_name: exibidos-migrate
    environment:
      DATABASE_URL: postgresql://exibidos:exibidos@postgres:5432/exibidos
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    container_name: exibidos-web
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://exibidos:exibidos@postgres:5432/exibidos
      REDIS_URL: redis://redis:6379
      APP_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production-min-32-chars}
      S3_BUCKET: exibidos
      S3_ACCESS_KEY: exibidos
      S3_SECRET_KEY: exibidos
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
      FEATURE_IMAGE_UPLOAD: "true"
      FEATURE_SWIPE: "true"
      FEATURE_RANKINGS: "true"
      FEATURE_TAGGING: "true"
      FEATURE_ML_PIPELINE: "true"
      FEATURE_FACE_BLUR: "true"
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: exibidos-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://exibidos:exibidos@postgres:5432/exibidos
      REDIS_URL: redis://redis:6379
      PORT: "4000"
    ports:
      - "4000:4000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ims:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ims
    container_name: exibidos-ims
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://exibidos:exibidos@postgres:5432/exibidos
      S3_BUCKET: exibidos
      S3_ACCESS_KEY: exibidos
      S3_SECRET_KEY: exibidos
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
      PORT: "4001"
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # NestJS Image Manipulation Service (replacement for IMS)
  image-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.image-service
    container_name: exibidos-image-service
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://exibidos:exibidos@postgres:5432/exibidos
      S3_BUCKET: exibidos
      S3_ACCESS_KEY: exibidos
      S3_SECRET_KEY: exibidos
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
      PORT: "4002"
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # NestJS ML Ingestion (Label Studio + weak labels)
  ml-ingestion:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml-ingestion
    container_name: exibidos-ml-ingestion
    environment:
      NODE_ENV: production
      PORT: "4010"
      LABEL_STUDIO_URL: ${LABEL_STUDIO_URL:-}
      LABEL_STUDIO_API_KEY: ${LABEL_STUDIO_API_KEY:-}
    ports:
      - "4010:4010"
    depends_on: []

  # NestJS ML Training Orchestrator
  ml-training-orchestrator:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml-training-orchestrator
    container_name: exibidos-ml-training-orchestrator
    environment:
      NODE_ENV: production
      PORT: "4011"
    ports:
      - "4011:4011"
    depends_on: []

  # NestJS Model Registry
  ml-model-registry:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml-model-registry
    container_name: exibidos-ml-model-registry
    environment:
      NODE_ENV: production
      PORT: "4012"
    ports:
      - "4012:4012"
    depends_on: []

  # NestJS ML Observability
  ml-observability:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml-observability
    container_name: exibidos-ml-observability
    environment:
      NODE_ENV: production
      PORT: "4013"
    ports:
      - "4013:4013"
    depends_on: []

volumes:
  postgres_data:
  redis_data:
  minio_data:
